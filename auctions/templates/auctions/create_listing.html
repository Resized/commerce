{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter Listing's Title Here">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="starting_bid" class="form-label">Starting Bid</label>
        <input type="number" class="form-control" id="starting_bid">
    </div>
    <div class="mb-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">URL</span>
            </div>
            <input type="text" class="form-control" placeholder="Enter Image URL" aria-label="Image URL input">
        </div>
        <small class="form-text text-muted">This field is optional.</small>
    </div>
    <div class="form-group">
        <label for="categorySelect">Category:</label>
        <select class="form-control" id="categorySelect">
            <option value="">Select a category (optional)</option>
            {% for category in categories %}
                <option value=category>category.name</option>
            {% endfor %}
        </select>
        <small class="form-text text-muted">This field is optional.</small>
    </div>


{% endblock %}
