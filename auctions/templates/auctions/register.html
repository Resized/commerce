{% extends "auctions/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <div class="container" id="narrow">
        <div class="card shadow-sm">
            <form class="px-4 py-3" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <h2>Register</h2>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div>
                    <label for="confirmation" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmation" name="confirmation"
                           placeholder="Confirm Password">
                </div>
                <div class="mb-3">
                    {% if message %}
                        <small class="text-danger">{{ message }}</small>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <div class="mb-2">
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'login' %}">Already have an account? Log In here.</a>
            </div>
        </div>
    </div>
{% endblock %}
